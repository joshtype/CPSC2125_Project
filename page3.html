        <!-- form submit calls validation function; opens in new window -->
        <form action="https://webdevbasics.net/scripts/yoga.php" 
          id="p3-form" name="p3-form" target="_blank" method="post"
            onsubmit="return formValidate()">  
          <ul id="form-ul">
            &emsp;Register below (*required):
            

            <br><br><li class="form-li">
              <fieldset id="basic-info">
                <legend>Personal Information</legend>

                <br><label for="fname">First Name</label><br>
                <input type="text" id="fname" minlength="1" maxlength="50" 
                  placeholder="1 - 50 characters" />
                
                <br><br><label for="lname">Last Name</label><br>
                <input type="text" id="lname" minlength="1" maxlength="50"
                  placeholder="1 - 50 characters" />
                
                <br><br><label for="birthyear">Year of Birth</label><br>
                <input type="birthyear" id="birthyear" min="1900" max="2023" 
                  placeholder="yyyy" />
                
                <br><br><label for="phone">Telephone</label><br>
                <input type="tel" id="phone" placeholder="###-###-####" 
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />

                <br><br><label for="mail">Email</label><br>
                <input type="email" id="mail" placeholder="you@site.com" />
                <p><!--spacer block --></p>
              </fieldset>
            </li>

            <br><br><li class="form-li">
              <fieldset id="account-info">
                <legend>Account Information*</legend>
                
                <br><lable for="user">Username</label><br>
                <input type="text" name="user" id="user" minlength="5" 
                  maxlength="10" placeholder="5 - 10 chars" required 
                    onclick="clearErr()" />
                <p id="user-err"><!-- error msg here --></p>
                  
                <label for="pass1">Password</label><br>
                <input type="password" id="pass1" placeholder="********" 
                  required onclick="clearErr()" />
                <p id="pass1-err"><!-- error msg here --></p>
                  
                <label for="pass2">Confirm Password</label><br>
                <input type="password" id="pass2" placeholder="********"
                  required onclick="clearErr()" />
                <p id="pass2-err"><!-- error msg here --></p>
              </fieldset>
            </li>
            
            <br><li class="form-li">
              <fieldset id="btns">
                <input type="submit" id="submit" value="Submit" />
                <input type="reset" id="reset" value="Reset" />
              </fieldset>
            </li>
          </ul>
        </form>
